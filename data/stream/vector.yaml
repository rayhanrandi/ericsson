sources:
  data-stream:
    type: file
    include: 
      - /var/log/data/stream/*.log  # Path to log files. Update as needed.
    ignore_older: 604800  # Ignore files older than 7 days (in seconds).
  data-processing:
    type: file
    include: 
      - /var/log/data/processing/*.log  
    ignore_older: 604800  

sinks:
  # Optional debug sink to see what's being processed
  console:
    type: console
    inputs:
      - parse_logs
    encoding:
      codec: json

  aggregator:
    type: vector
    inputs:
      - data-stream
      - data-processing
    address: "${VECTOR_AGGREGATOR_SINK_ADDR}"
